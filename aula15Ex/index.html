<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>numero: <input type="number" name="num" id="txtn"> 
            <input type="button" value="Gerar tabuada" onclick="lile()"></p>
        </div>
        <div><select name="tabuada" id="seltab" size="10"> <option">Digite um n√∫mero acima</option>
        </select>
        </div>
      
    </section>
    <footer>
        <p>@Luiz Guilherme Matias Lima</p>
    </footer>
    <script src="script.js">
        function lile() {
    let num = document.getElementById('txtn')
    let tab = document.getElementById('seltab')
    if(num.Value.length == 0){
        alert("Por favor , digite um numero!")
    }else{
        let n = Number(num.value)
        let c = 1 
        tab.innerHTML=''
        while(c <= 10){
            let item =document.createElement('option')
            item.text = `${n} x ${c} = ${num*c}`
            item.value = `ta${c}`
            tab.appendChild(item)
            c++
        }
    }
}
    </script>
</body>
</html>
